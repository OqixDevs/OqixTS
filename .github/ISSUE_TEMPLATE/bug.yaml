name: Bug
description: Report a bug in Oqix bot
title: "Bug: "
labels: ["bug"]
body:
  - type: dropdown
    id: severity
    attributes:
      description: "Please select severity of the bug"
      label: Bug severity
      options:
        - critical
        - major
        - minor
        - trivial
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      description: "Please add information about your bug"
      label: Bug description
    validations:
      required: true
